		height: 100%;

		display: block;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;

		top: 10%;

		z-index: 2;
		-webkit-box-sizing: border-box;

	.footer-content {
		font-family: var(--sans-serif-bold) !important;

		color: #fff;
		display: block;
		position: absolute;

		top: 0;
		/* padding: 1em; */
		z-index: 2;
		-webkit-box-sizing: border-box;
		box-sizing: border-box;
	}

	img.logo {
